<div class="row"  >
<div class="col-xs-12">
    <img src={{the_item.imagepath}} alt= {{the_item.name}} class="img-responsive" style="max-width: 300px;">
</div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{the_item.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group show " appdropdown #r="appdropdown"  >
        <button
        type="button"class="btn btn-primary dropdown-toggle">Mange Recipes <span class="caret"></span></button>
          <ul class="dropdown-menu  "[ngClass]="{'show':r.isOpen}">
        <li><a style="cursor: pointer;" (click)="addtoshoopinglist()"class="dropdown-item"   >To shopping list</a></li>
        <li><a style="cursor: pointer;" (click)="oneditrecipe()"class="dropdown-item" >Edit recipe</a></li>
        <li><a style="cursor: pointer;" class="dropdown-item" >Delete recipe</a></li>
                         </ul>

           </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 mb-3 mt-3">
        {{the_item.description}}
    </div>
</div>
<div class="row">
   <div class="col-xs-12">
    <ul class="list-group">
        <li class="list-group-item"
        *ngFor="let ingradient of the_item.ingradients "
        >
        {{ingradient.name}}__{{ingradient.amount}}

        </li>
    </ul>
   </div>
</div>
